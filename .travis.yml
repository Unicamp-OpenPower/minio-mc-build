go_import_path: github.com/minio/mc

language: go

os: linux-ppc64le
dist: trusty
sudo: required
env: ARCH=ppc64le CGO_ENABLED=0 GO111MODULE=on
cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/gopath/pkg/mod
    - $HOME/go/pkg/mod

go: 1.12.1

before_script:
  - git clone https://github.com/minio/mc.git
  - cd mc
  # Add an IPv6 config - see the corresponding Travis issue
  # https://github.com/travis-ci/travis-ci/issues/8361
  - if [[ "${TRAVIS_OS_NAME}" == "linux-ppc64le" ]]; then sudo sh -c 'echo 0 > /proc/sys/net/ipv6/conf/all/disable_ipv6'; fi

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux-ppc64le" ]]; then nvm install 11.10.1 ; fi

script:
  - make
  - diff -au <(gofmt -s -d cmd) <(printf "")
  - diff -au <(gofmt -s -d pkg) <(printf "")
  - for d in $(go list ./... | grep -v browser); do CGO_ENABLED=1 go test -v -race --timeout 15m "$d"; done
